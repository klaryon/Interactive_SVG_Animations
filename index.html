<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>SVG masking</title>
  </head>
  <body>
    <!-- <h1>SVG MASKING</h1> -->

    <!-- viewbox: intro into svg space -->
    <svg viewBox="0 0 100 100">
      <mask id="myMask">
        <rect
          class="rectangle"
          x="0"
          y="0"
          width="100%"
          height="100%"
          fill="white"
        />
      </mask>
      <image
        x="0"
        y="0"
        width="100%"
        height="100%"
        href="https://images.unsplash.com/photo-1571506165871-ee72a35bc9d4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&h=1000&q=80&crop=entropy"
        preserveAspectRatio="xMidYMax slice" mask="url(#myMask)"
      />
    </svg>

    <!-- greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>

    <script src="./scripts.js"></script>
  </body>
</html>
